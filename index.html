<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Website Abal-Abal</title>
</head>
<body>
    <header>
        <img src="img\jaran.jpg" alt="logo"></img>
        <div class="nav-bar">
            <div class="nav-item">Home</div>
            <div class="nav-item">Profile</div>
            <div class="nav-item">Portofolio</div>
            <div class="nav-item">Message Us</div>
        </div>
    </header>
        <div id="hero" class="hero" >
            <!-- <img src="x" alt="hero image"> -->
            <h2>Hi, Fuad Hasan. Welcome to Website!</h2>
            <h3>Ini adalah latihan pertama saya</h3>
        </div>
        <div id="headquarters-section">
            <h2>Headquarters</h2>
            <div class="wrapper">
            <div class="headquarters-image-container">
                <div class="headquarters-image"></div>
                <p>Jakarta</p>
            </div>
            <div class="headquarters-image-container">
                <div class="headquarters-image"></div>
                <p>Bandung</p>
            </div>
            <div class="headquarters-image-container">
                <div class="headquarters-image"></div>
                <p>Surabaya</p>
            </div>
            </div>
        </div>
        <div id="message-section" class="message-us">
            <h2>Message Us</h2>
            <form id="myform">
                <table>
                    <tr>
                        <td>Nama</td>
                        <td>:</td>
                        <td><input id="input-nama" type="text" name="nama"></td>
                    </tr>
                    <tr>
                        <td>Tanggal Lahir</td>
                        <td>:</td>
                        <td><input id ="tanggal-lahir" type="date" name="tanggal-lahir"></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>:</td>
                        <td>
                            <input type="radio" name="gender" value="laki-laki">laki-laki</input>
                        </td>
                        <td>
                            <input type="radio" name="gender" value="perempuan">perempuan</input>
                        </td>
                    </tr>
                    <tr>
                        <td>Pesan</td>
                        <td>:</td>
                        <td>
                            <textarea name="pesan" id="pesan" placeholder="kritik dan saran"></textarea>
                        </td>
                    </tr>
                </table>
                <button type="submit">kirim</button>
            </form>
            <div id="result"></div>
        </div>
        <div></div>
        <div></div>
    <footer>Created By Fuad Hasan</footer>
    
    <script src="js/script.js"></script>
</body>
</html>
